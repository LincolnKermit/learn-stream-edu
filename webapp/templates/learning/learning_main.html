{% extends "base.html" %}

{% block content %}
<h1>Leçons</h1>
<ul>
    {% if lessons %}
        {% for lesson in lessons %}
            <li>
                <a href="{{ url_for("learning." + lesson.idf) }}"><strong>{{ lesson.date }}</strong>: {{ lesson.nomCour }} - <em>{{ lesson.matiere }}</em></a>
                <!-- Formulaire pour supprimer la leçon -->
            </li>
        {% endfor %}
    {% else %}
        <li>Aucune leçon disponible.</li>
    {% endif %}
</ul>
{% endblock %}
