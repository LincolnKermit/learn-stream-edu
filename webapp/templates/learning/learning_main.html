{% extends "base.html" %}

{% block content %}
<h1>Leçons</h1>
<ul>
    {% if lessons %}
        {% for matiere in matieres %}
            <li>
                <a href="{{ url_for("learning." + matieres.idf) }}"><strong>{{ matieres.date }}</strong>: - <em>{{ matieres.nomMatiere }}</em></a>
                <!-- Formulaire pour supprimer la leçon -->
            </li>
        {% endfor %}
    {% else %}
        <li>Aucune leçon disponible.</li>
    {% endif %}
</ul>
{% endblock %}
